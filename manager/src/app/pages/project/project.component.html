<div *ngIf="existsProjects" class="row">
  <div class="col-12">
      <div class="row">
          <div class="col-lg-3 col-md-6">
              <div class="card">
                  <img class="card-img-top img-responsive" src="assets/images/big/img1.jpg" alt="Card image cap">
                  <div class="card-body">
                      <h4 class="card-title">Card title</h4>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <div class="row">
                        <div class="col text-left">
                          <button type="button" class="btn btn-danger btn-circle"><i class="fa fa-times"></i></button>
                        </div>
                        <div class="col text-right">
                          <button type="button" class="btn btn-warning btn-circle "><i class="fa fa-pencil"></i></button>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
