  <form class="form" (ngSubmit)="updateCurrentUser()" [formGroup]="updateUserForm">
    <div class="row animated fadeIn">
      <div class="col">
        <div class="card profile-content">
          <div class="card-body">
            <h6 class="card-subtitle">General Information</h6>

            <div class="row first-row">
              <!-- upload picture component -->
              <app-uplad-picture
              [imageUrl]="getImage()"
              [showButton]="true"
              (updatePictureOperation)="updateUserImage($event)"></app-uplad-picture>
              <!-- End upload picture component -->
              <div class="description-container">
                  <div class="description-header">
                    <h5 class="description-header-text">Description about you:</h5>
                  </div>
                  <div class="description-body">
                      <textarea class="form-control description-text" rows="6" placeholder="Write your description here..."
                            formControlName="description"></textarea>
                  </div>
              </div>
            </div>

            <div class="row mt-2">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="exampleInputuname">First Names:</label>
                  <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="mdi mdi-comment-account"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="First Names" formControlName="firstNames" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputuname">Last Names:</label>
                  <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="mdi mdi-comment-account-outline"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Last Names" formControlName="lastNames" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputuname">Email:</label>
                  <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="mdi mdi-email-outline"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email" formControlName="email" />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="exampleInputuname">Country:</label>
                  <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="mdi mdi-google-maps"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Country" formControlName="country" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputuname">City:</label>
                  <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="mdi mdi-linux"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="City" formControlName="city" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputuname">Address:</label>
                  <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="mdi mdi-home-map-marker"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Address" formControlName="address" />
                  </div>
                </div>
              </div>
            </div>

            <div class="d-flex flex-row-reverse">
              <button type="submit" class="btn btn-outline-info">
                <i class="fa fa-save"></i> Update Personal Information
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
