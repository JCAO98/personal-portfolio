<!-- Sign up form -->
<section class="signup">
  <div class="container">
      <div class="signup-content">
          <div class="signup-form">
              <h2 class="form-title">Log in</h2>
              <form
                (ngSubmit)="login()"
                [formGroup]="loginForm"
                class="register-form"
                id="register-form">
                  <div class="form-group">
                      <label for="email"><i class="mdi mdi-email-outline"></i></label>
                      <input type="email" name="email" id="email" placeholder="Your Email" formControlName="email"/>
                  </div>
                  <div class="form-group">
                    <label for="pass"><i class="mdi mdi-key"></i></label>
                    <input type="password" name="password" id="password" formControlName="password"/>
                </div>
                  <button type="button" type="submit" class="btn btn-info btn-block">Log in</button>
              </form>
          </div>
          <div class="signup-image">
              <figure><img src="./assets/images/signup-image.jpg" alt="sing up image"></figure>
              <a routerLink="/register" class="signup-image-link">Don't have an account?</a>
          </div>
      </div>
  </div>
</section>
